{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- boostrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- jquery  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <!-- my estilo -->
    <link rel="stylesheet" href="/css/style.css">


<body>
    
    <!-- Navbar -->

    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-warning">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Navbar</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'login' %}">Home</a>
                  </li>
      
                </ul>
              </div>
            </div>
          </nav>
      </div>

      <!-- Contenido -->



<!-- Encabezado -->

 <div class="container d-table container-sm p-5 gap-2">

  <br>
        <h2 class="text-center text-dark">
            Autenticación de usuario
        </h2>
        <p class="text-center">
            Complete los campos para ingresar en nuestro sitio
        </p>

            <div class="col-lg-6 m-auto justify-content-center d-grid gap-2 ">

<!-- Inicio de formulario -->

                <form method="post" action="{% url 'index' %}" id="form_registro" >
                  {% csrf_token %}

                    <label for="email">Correo: <span class="asterik">*</span></label>
                    <div class="form-group" id="email">{{ form.email }}</div>
                      <!-- <h6 id="emailvalidation"></h6> -->
                    
                    <label for="password">Contraseña: <span class="asterik">*</span></label>
                    <div class="form-group" id="password">{{ form.password }}</div>
                    <!-- <h6 id="passwordvalidation"></h6> -->
                    
                    <!--
                        <input type="email"  name=""  id="email" class="form-control" autocomplete="off">
                        <input type="password" name="" id="password" class="form-control" autocomplete="off">
                      -->
                      <br>
                    <div>
                      <input type="submit" value="Ingreso cliente" class="btn btn-success">
                      
                      <a href="{% url 'registro' %}">
                        <button type="button" class="btn btn-md btn-outline-info">Registrarse</button> </a>
                      
                      <a href="{% url 'addmenu' %}">
                        <button type="button" class="btn btn-md btn-outline-secondary">Ingreso trabajador</button> </a>


                      </div>


                </form>
<!-- Termino de formulario -->

                <div class="alert alert-success" role="alert" >{{mensaje}}</div>

            </div>

</div>





<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<!-- My JavaScript -->
<script src="{% static 'js/login.js' %}"></script>


</body>
</html>
