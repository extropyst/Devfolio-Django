 <div class="container">

          <h1 class="text-center text-dark">
              Fomulario de registro
          </h1>
          <p class="text-center">
              Complete los campos para registrarse en nuestro sitio
          </p>



          <div class="container">
              <div class="col-lg-8 m-auto d-block">
                  <form action="#">
                      <div class="form-group">
      
                          <label for="username">Nombre de usuario: <span class="asterik">*</span></label>
                          <input type="text" name="username" id="username" class="form-control" autocomplete="off">
                          <h6 id="usernamevalidation"></h6>
                      </div>
                      <div class="form-group">
      
                          <label for="email">Correo: <span class="asterik">*</span></label>
                          <input type="text" name="email" id="email" class="form-control" autocomplete="off">
                          <h6 id="emailvalidation"></h6>
                      </div>
                      <div class="form-group">
                          <label for="password">Contraseña: <span class="asterik">*</span></label>
                          <input type="password" name="pass" id="password" class="form-control" autocomplete="off">
                          <h6 id="passwordvalidation"></h6>
                      </div>
                      <div class="form-group">
                          <span><i class="fa fa-check" aria-hidden="true" id="green-tick"></i></span>
                          <label for="confirmpassword">Confirme la contraseña: <span class="asterik">*</span></label>
                          <input type="password" name="pass" id="confirmpassword" class="form-control" autocomplete="off">
                          <h6 id="confirmpasswordvalidation"></h6>
                      </div>
                      <br>
                      <input type="submit" onclick="myFunction()" value="Enviar" id="submitvalidation" class="btn btn-primary">
                  </form>
              </div>
          </div>
