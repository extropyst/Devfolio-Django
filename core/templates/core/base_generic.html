<!-- My Style CSS in static file -->
{% load static %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">

{% block MyStatics %}
{% endblock %}


<title>{% block title %}{% endblock %}</title>

</head>
<body>

<div class="container-fluid">

    <div class="row">



            {% block navbar %}

        <nav class="navbar navbar-expand-lg navbar-light bg-warning">

                <a class="navbar-brand" href="#"><h1>Garden Store</h1></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
                    aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo02">

                            <a class="nav-link active" aria-current="page" href="{% url 'index' %}"> <h3>Home</h3></a>
                        </ul>


                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <a href="{% url 'menu' %}"> <button class="btn btn-outline-success" type="button"
                                id="navbar_boton1">Buscar</button> </a>
                    </form>
                    




                </div>
            </div>

    </div>



            {% endblock %}







    <div class="container">

        {% block content %}

        {% endblock %}

    </div>



</div>
